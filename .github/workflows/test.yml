name: Test

on:
  push:
    branches:
      - "**"
      - "master"

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-18.04, macos-10.15, windows-2019]
        node: [14, 16, 18]
    env:
      ENIGMA_FORCE_BUILD: "True"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        id: run_tests
        run: npm run test
